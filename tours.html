    <header class="index responsive" id="header">
        <div class="header flex">
            <p class="fa-bars-icon" onclick="chamoshla()"><i class="fa-solid fa-bars"></i></p>
            <h1> <a href="index.html">logo</a> </h1>
            <nav id="nav" class="nav"></nav>
        </div>
    </header>
    <main class="tours">
        <div class="socials">
            <img src="img/facebook.png" alt="facebook">
            <img src="img/instagram.png" alt="instagram">
        </div>
        <h1>tours in georgia</h1>

        <div class="grid">
            <article>
                <img src="img/oldtbilisi.jpg" alt="old tbilisi">
                <div class="price">
                    <h2>ძველი თბილისი</h2>
                    <p>from $400</p>
                </div>
            </article>
            <article>
                <img src="img/mtskheta.jpg" alt="mtskheta">
                <div class="price">
                    <h2>მცხეთა</h2>
                    <p>from $275</p>
                </div>
            </article>
            <article>
                <img src="img/telavi.jpg" alt="telavi">
                <div class="price">
                    <h2>თელავი</h2>
                    <p>from $190</p>
                </div>
            </article>
            <article>
                <img src="img/kazbegi.jpg" alt="kazbegi">
                <div class="price">
                    <h2>ყაზბეგი</h2>
                    <p>from $600</p>
                </div>
            </article>
        </div>
        
        <h1>photo gallery</h1>
        <div class="owl-carousel owl-theme gallery">
            <div class="item">
                <section>
                    <img src="img/hotel.jpg" alt="hotels">
                    <p>hotel</p>
                </section>
            </div>
            <div class="item">
                <section>
                    <img src="img/rooms.jpg" alt="rooms">
                    <p>rooms</p>
                </section>
            </div>
            <div class="item">
                <section>
                    <img src="img/pool.jpg" alt="pools">
                    <p>pool</p>
                </section>
            </div>
            <div class="item">
                <section>
                    <img src="img/spa.jpg" alt="spa">
                    <p>spa</p>
                </section>
            </div>
            <div class="item">
                <section>
                    <img src="img/dinner.webp" alt="dinner">
                    <p>dinner</p>
                </section>
            </div>
            <div class="item">
                <section>
                    <img src="img/garden.jpg" alt="garden">
                    <p>garden</p>
                </section>
            </div>
            
        
        </div>
       
        <a href="#" class="all">all tours</a>

        <div class="chatbutton" onclick="gamochena()">
            <p><i class="fa-regular fa-envelope fa-beat" style="--fa-animation-duration: 1s;"></i></p>
        </div>

        <div class="chat" id="chat">
            <div class="chatheader flex">
                <p>მოგვწერეთ შეტყობინება</p>
                <p onclick="gakroba()" class="fa-x-icon"><i class="fa-solid fa-x"></i></p>
            </div>
            <div class="chatmain">
                <input type="text" name="firstname" id="firstname" placeholder="ჩაწერე სახელი">
                <textarea name="text" id="text" cols="30" rows="10" placeholder="ჩაწერეთ თქვენი შეტყობინება"></textarea>
                <p class="send" onclick="gakroba()">გაგზავნა</p>
            </div>
        </div>


    </main>
