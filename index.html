<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>travel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favico.ico">
</head>
<body class="body">
    <header class="index">
        <div class="header flex">
            <h1> <a href="#">logo</a> </h1>
            <nav id="nav"></nav>
        </div>
    </header>
    <main>

        <div class="block-effect" style="--td: 1.2s">
            <div class="block-reveal" style="--bc: #4040bf; --d: .1s">იმოგზაურე</div>
            <div class="block-reveal" style="--bc: #bf4060; --d: .5s">ჩვენთან ერთად</div>
        </div>
          
        <div class="info">
            <p>ჩვენ ვქმნით გარემოს თქვენი კომფორტისთვის</p>
        </div>

        <div class="socials">
            <img src="img/facebook.png" alt="facebook">
            <img src="img/instagram.png" alt="instagram">
        </div>

        <div class="chatbutton" onclick="gamochena()">
            <p><i class="fa-regular fa-envelope fa-beat" style="--fa-animation-duration: 1s;"></i></p>
        </div>

        <div class="chat" id="chat">
            <div class="chatheader flex">
                <p>მოგვწერეთ შეტყობინება</p>
                <p onclick="gakroba()" class="fa-x-icon"><i class="fa-solid fa-x"></i></p>
            </div>
            <div class="chatmain">
                <input type="text" name="firstname" id="firstname" placeholder="ჩაწერე სახელი">
                <textarea name="text" id="text" cols="30" rows="10" placeholder="ჩაწერეთ თქვენი შეტყობინება"></textarea>
                <p class="send" onclick="gakroba()">გაგზავნა</p>
            </div>
        </div>

    </main>
    <footer class="footer flex">
            <div class="about">
                <div class="adress flex">
                    <p><i class="fa-solid fa-map-location-dot"></i></p>
                    <p>თბილისი, მარჯანიშილი N677</p>
                </div>
                <div class="adress flex">
                    <p><i class="fa-solid fa-phone"></i></p>
                    <p>+995 500 222 333</p>
                </div>
                <div class="adress flex">
                    <p><i class="fa-regular fa-envelope"></i></p>
                    <p>travel@agency.com</p>
                </div>

            </div>
            <div class="about1">
                <h3>about the company</h3>
                <p>ჩვენი კომპანია თქვენს სამსახურშია 2010-წლიდან.</p>
            </div>


    </footer>
    <script src="https://kit.fontawesome.com/0f065fd346.js" crossorigin="anonymous"></script>



    <script src="js/nav.js"></script>
    <script src="js/chat.js"></script>



</body>
</html>
