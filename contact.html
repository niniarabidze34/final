<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>travel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favico.ico">
</head>
<body class="photo">
    <header class="index">
        <div class="header flex">
            <h1> <a href="index.html">logo</a> </h1>
            <nav id="nav"></nav>
        </div>
    </header>
    <main class="main2">
        <div class="socials">
            <img src="img/facebook.png" alt="facebook">
            <img src="img/instagram.png" alt="instagram">
        </div>
        
        <div class="ruka">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23823.203632192013!2d44.75582208530277!3d41.722666862048136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440d2c0e2185eb%3A0x6c6ff9d28b60184f!2sArt%20Palace!5e0!3m2!1sen!2sge!4v1670332027879!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>


        <div class="forms" >
            <h2>დაუკავშირდი ჩვენს ოპერატორს</h2>

            <form action="action.html" method="post">
                <input type="text" name="firstname" id="firstname" placeholder="სახელი">
                <input type="text" name="lastname" id="lastname" placeholder="გვარი">
                <input type="text" name="mobile" id="mobile" placeholder="ტელეფონის ნომერი">
                <input type="email" name="email" id="email" placeholder="email">
                <label for="adress">გთხოვთ მიუთითოთ თქვენთვის საინტერესო ლოკაცია</label>
                <textarea name="adress" id="adress" cols="30" rows="10"></textarea>
                <input type="submit" value="გაგზავნა">
            </form>
        </div>

    </main>
    <footer class="footer flex">
            <div class="about">
                <div class="adress flex">
                    <p><i class="fa-solid fa-map-location-dot"></i></p>
                    <p>თბილისი, მარჯანიშილი N677</p>
                </div>
                <div class="adress flex">
                    <p><i class="fa-solid fa-phone"></i></p>
                    <p>+995 500 222 333</p>
                </div>
                <div class="adress flex">
                    <p><i class="fa-regular fa-envelope"></i></p>
                    <p>travel@agency.com</p>
                </div>

            </div>
            <div class="about1">
                <h3>about the company</h3>
                <p>ჩვენი კომპანია თქვენს სამსახურშია 2010-წლიდან.</p>
            </div>

    </footer>
    <script src="https://kit.fontawesome.com/0f065fd346.js" crossorigin="anonymous"></script>
    <script src="js/nav.js"></script>
</body>
</html>
